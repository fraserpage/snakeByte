<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <title>snakeByte</title>
</head>

<body >
  <script defer src="js/script.js"></script>
  <div id="game-window" class="flex-ctr">
    <div id="score-keeper">
      <div>SCORE: <span id="score">0</span></div>
      <div>LIVES: <span id="lives">3</span></div>
      <div>HIGH SCORE:<span id="highscore">3</span></div>
      <div>
        <input type="checkbox" id="music-toggle" checked />
        <span class="checkmark"></span>

        MUSIC
        <input type="range" min="0" max="100" value="10" id="volume-slider" />

      </div>
    </div>
    <!-- Use overlay for all aspects of game menu,
        start screen, lose a life screen, win + lose
    change DOM innerHTML to represent states -->
    <div id="overlay">
      <h1>SNAKE BYTE v0.1.3</h1>
      <p>
        COLLECT BUGS AND TRY NOT TO TRIP OVER YOUR STACK</br>
        PRESS START OR SPACE</br>
        P1 : USE ARROWS OR SWIPE</br>
        P2 : USE W A S D
      </p>
      <div id="btn-container">
        <button id="start">1 PLAYER</button>
        <button id="start2p">2 PLAYER</button>
      </div>
    </div>
    <div id="credit">
      <a href="https://jefftheworld.com" target="_blank">MUSIC: jefftheworld</a>
      <a href="https://limezu.itch.io/moderninteriorslimeZu" target="_blank">SPRITES: LimeZu - Modern Interiors </a>
      <a href="https://github.com/th3dougler" target="_blank">CODE: th3dougler</a>
    </div>
  </div>
  </div>



</body>

</html>
