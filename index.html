<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>snakeByte</title>
  </head>
  <body>
    <script defer src="js/script.js"></script>
    <div id="gameWindow">
      <div id="scoreKeeper">
        <div>SCORE: <span id="score">0</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div>HIGH SCORE:<span id="highscore">3</span></div>
        <div id="musicControlContainer">
          <input type="checkbox" id="musicToggle" name="musicToggle" checked/>
          <span class="checkmark"></span>
          
        MUSIC
          <input type="range" min="0" max="10" value="1" id="volumeSlider" />
        
        </div>
      </div>
      <!-- Use overlay for all aspects of game menu,
        start screen, lose a life screen, win + lose
    change DOM innerHTML to represent states -->
      <div id="overlay">
        <h1>SNAKE BYTE v0.1.2</h1>
        <p>
          USE ARROW KEYS TO MOVE THE JR DEV, COLLECT BUGS AND TRY NOT TO TRIP
          OVER YOUR STACK!
        </p>
        <button id="start">START / [ SPACE ]</button>
      </div>
      <div id="credit">
        <a href="https://jefftheworld.com" target="_blank">MUSIC: jefftheworld</a>
        <a href="https://limezu.itch.io/moderninteriorslimeZu" target="_blank">SPRITES: LimeZu - Modern Interiors </a>
        <a href="https://github.com/th3dougler" target="_blank">CODE: th3dougler</a>
      </div>
      
      <div id="google_translate_element"></div>
    </div>
    

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
}
</script>

<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </body>
</html>
